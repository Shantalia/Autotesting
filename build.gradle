group 'com.ericorporation'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.0.1'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '2.0.1'
    //compile group: 'io.qameta.allure', name: 'allure-junit4', version: '4.11'
}


